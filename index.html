<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
    <img src="./images/logo.svg" alt="место" class="header__logo" />
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__card">
            <img src="./images/gidora.gif" alt="аватар профиля" class="profile__avatar"/>
                <div class="profile__info">
                    <div class="profile__user">
                        <h1 class="profile__title">Gidora</h1>
                        <button type="button" class="profile__button profile__button_type_edit">
                            <img src="./images/edit_button.svg" class="image image_type_edit" alt="Редактировать профиль" />
                        </button>
                    </div>
                    <p class="profile__text">Лайф энжоер</p>
                </div>
            </div>
            <button type="button" class="profile__button profile__button_type_add">
                <img src="./images/add.svg" class="image image_type_add" alt="Добавить пост">
            </button>
        </section>
        <section class="cards">
            <template id="template_card">
                <div class="cards__item">
                    <button type = "button" class = "cards__delete"></button>
                    <img class = "cards__img" src="link"/>
                    <div class = "cards__info">
                        <h2 class = "cards__title"></h2>
                        <button type = "button" class = "cards__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2023 GoldenGidora</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="popup_edit_submit" name="profile edit" action="/" method="get" novalidate >
                <input type="text" placeholder="Введите имя" name="name" class="popup__input popup__input_type_name"/>
                <input type="text" placeholder="Введите описание" name="description" class="popup__input popup__input_type_description"/>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" id="CloseEdit" class="popup__close"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form id="popup_add_submit" name="post add" action="/" method="get" novalidate >
                <input type="text" placeholder="Название" name="name" class="popup__input popup__input_type_place"/>
                <input type="text" placeholder="Ссылка на картинку" name="description" class="popup__input popup__input_type_link"/>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" id="CloseAdd" class="popup__close"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <img src="#" class="popup__image" alt="">
            <p class="popup__figcaption"></p>
            <button type="button" id="CloseImage" class="popup__close"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
    <img src="./images/logo.svg" alt="место" class="header__logo" />
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__card">
            <img src="./images/gidora.gif" alt="аватар профиля" class="profile__avatar"/>
                <div class="profile__info">
                    <div class="profile__user">
                        <h1 class="profile__title">Gidora</h1>
                        <button type="button" class="profile__button profile__button_type_edit">
                            <img src="./images/edit_button.svg" class="image image_type_edit" alt="Редактировать профиль" />
                        </button>
                    </div>
                    <p class="profile__text">Лайф энжоер</p>
                </div>
            </div>
            <button type="button" class="profile__button profile__button_type_add">
                <img src="./images/add.svg" class="image image_type_add" alt="Добавить пост">
            </button>
        </section>
        <section class="cards">
            <template id="template_card">
                <div class="cards__item">
                    <button type = "button" class = "cards__delete"></button>
                    <img class = "cards__img" src="link"/>
                    <div class = "cards__info">
                        <h2 class = "cards__title"></h2>
                        <button type = "button" class = "cards__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2023 GoldenGidora</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="popup_edit_submit" class="form" name="profile edit" action="/" method="get" novalidate >
                <label class="popup__field">
                    <input
                            id="username-input"
                            type="text"
                            placeholder="Введите имя"
                            class="popup__input popup__input_type_name"
                            minlength="2"
                            maxlength="40"
                            required
                    />
                    <span class="popup__input-error username-input-error"></span>
                </label>
                <label class="popup__field">
                    <input
                            id="user-desc-input"
                            type="text"
                            placeholder="Введите описание"
                            class="popup__input popup__input_type_description"
                            minlength="2"
                            maxlength="200"
                            required
                    />
                    <span class="popup__input-error user-desc-input-error"></span>
                </label>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" id="CloseEdit" class="popup__close"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form id="popup_add_submit" class="form" name="post add" action="/" method="get" novalidate >
                <label class="popup__field">
                    <input
                            id="postTitle-input"
                            type="text"
                            placeholder="Название"
                            class="popup__input popup__input_type_place"
                            minlength="2"
                            maxlength="30"
                            required
                    />
                    <span class="popup__input-error postTitle-input-error"></span>
                </label>
                <label class="popup__field">
                    <input
                            id="postUrl-input"
                            type="url"
                            placeholder="Ссылка на картинку"
                            class="popup__input popup__input_type_link"
                            required
                    />
                    <span class="popup__input-error postUrl-input-error"></span>
                </label>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" id="CloseAdd" class="popup__close"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <img src="#" class="popup__image" alt="">
            <p class="popup__figcaption"></p>
            <button type="button" id="CloseImage" class="popup__close"></button>
        </div>
    </div>
    <script src="scripts/enums.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>

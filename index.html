<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="место" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__card"><img src="667857e12f63bb35f08d.gif" alt="аватар профиля" class="profile__avatar"/> <button class="profile__avatar-edit"></button><div class="profile__info"><div class="profile__user"><h1 class="profile__title">Gidora</h1><button type="button" class="profile__button profile__button_type_edit"><img src="6c7bf05444b9793fdf6e.svg" class="image image_type_edit" alt="Редактировать профиль"/></button></div><p class="profile__text">Лайф энжоер</p></div></div><button type="button" class="profile__button profile__button_type_add"><img src="bed8c136e13907f5eefb.svg" class="image image_type_add" alt="Добавить пост"></button></section><section class="cards"><template id="template_card"><div class="cards__item"><button type="button" class="cards__delete"></button> <img class="cards__img" src="link"/><div class="cards__info"><h2 class="cards__title"></h2><div class="cards__likes"><button type="button" class="cards__like"></button> <span class="cards__like-number"></span></div></div></div></template></section></main><footer class="footer"><p class="footer__title">© 2023 GoldenGidora</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form id="popup_edit_submit" class="form" name="profile edit" action="/" novalidate><label class="popup__field"><input id="username-input" name="username" placeholder="Введите имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required/> <span class="popup__input-error username-input-error"></span></label> <label class="popup__field"><input id="user-desc-input" name="userdescription" placeholder="Введите описание" class="popup__input popup__input_type_description" minlength="2" maxlength="200" required/> <span class="popup__input-error user-desc-input-error"></span></label> <button type="submit" class="popup__submit">Сохранить</button></form><button type="button" id="CloseEdit" class="popup__close"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form id="popup_add_submit" class="form" name="post add" action="/" novalidate><label class="popup__field"><input id="postTitle-input" name="name" placeholder="Название" class="popup__input popup__input_type_place" minlength="2" maxlength="30" required/> <span class="popup__input-error postTitle-input-error"></span></label> <label class="popup__field"><input id="postUrl-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required/> <span class="popup__input-error postUrl-input-error"></span></label> <button type="submit" class="popup__submit">Сохранить</button></form><button type="button" id="CloseAdd" class="popup__close"></button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><img src="#" class="popup__image" alt=""><p class="popup__figcaption"></p><button type="button" id="CloseImage" class="popup__close"></button></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><button type="button" id="DeleteCard" class="popup__submit">Да</button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form id="popup_avatar-edit_submit" class="form" name="profile avatar-edit" action="/" novalidate><label class="popup__field"><input id="avatar-input" name="avatar" type="url" placeholder="Вставьте ссылку" class="popup__input popup__input_type_link" required/> <span class="popup__input-error avatar-input-error"></span></label> <button type="submit" class="popup__submit">Сохранить</button></form><button type="button" id="CloseAvatarEdit" class="popup__close"></button></div></div></body></html>
